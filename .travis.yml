language: php

php:
  - 5.5.9
  - 5.6
  - 7.0

before_script:
  - cp .env.example .env
  - sqlite3 storage/1516showtime.db ""
  - composer self-update
  - composer install --no-interaction --prefer-source --dev
  - php artisan migrate
  - php artisan db:seed
  - php artisan key:generate

script: vendor/bin/phpunit